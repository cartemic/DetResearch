language: python
python:
- "3.6"

install:
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
      fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - rm miniconda.sh
    - source $HOME/miniconda/etc/profile.d/conda.sh && conda activate
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda update -q --all
    - conda config --append channels conda-forge
    - conda env create -qf env-conda.yaml;
    - source activate env-conda;
    - pip install -r env-pip.txt
    - wget https://shepherd.caltech.edu/EDL/PublicResources/sdt/SDToolbox.zip;
    - unzip SDToolbox.zip
    - ls
    - conda info --envs
    - mv SDToolbox/Python3/sdtoolbox ~/travis/miniconda/envs/env-conda/Lib/site-packages

script:
    - pytest -vv --cov=./;

after_success:
    - bash <(curl -s https://codecov.io/bash)
